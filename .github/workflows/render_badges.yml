name: Render Badges

permissions: # Global permissions configuration starts here
  contents: write # write contents to the repository
  pull-requests: write # 'write' access to pull requests

on:
  push:
    branches:
      - "develop"

  pull_request:

  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out repository to the runner

      - name: Run render_badges.sh
        run: bash render_badges.sh

      - name: Commit files
        run: |
          git config --local user.email "62562712+pranavmishra90@users.noreply.github.com"
          git config --local user.name "GitHub Action for pranavmishra90"
          git commit -a -m "feat(CI-Auto): Render themed badges"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
